<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nico Lazar</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="formstyle.css" rel="stylesheet">
</head>

<body style="background: white;">

  <nav class="navbar navbar-inverse navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./public/assets/img/ddroidd_logo.svg" alt="" width="100" height="50">
      </a>
      <div class="mx-auto order-0">
        <ul class="nav navbar-nav justify-content-md-center">
          <li class="text">
            <div style="color: #FFF" href="#">Autumn - Winter Bootcamp</div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container justify-content-start" style="background: #F4F5F8">
    <div class="row"
      style="color: #003C55; font-family: Open Sans; font-size: 28px; font-style: normal; font-weight: 700; line-height: normal; padding-top: 50px;">
      Application Form
    </div>

    <form class="g-3 needs-validation" novalidate action="excellent.html" method="get">
      <div class="row">
        <div class="row"
          style="color: #003C55; font-family: Open Sans; font-size: 20px; font-style: normal; font-weight: 700; line-height: normal; padding-top: 50px;">
          Contact information</div>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">First name*</label>
          <input type="text" class="form-control" id="validationCustom01" name="firstname" required
            placeholder="First name">
          <div class="valid-feedback">
            First Name
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Last Name*</label>
          <input type="text" class="form-control" id="validationCustom02" name="lastname" required
            placeholder="Last name">
          <div class="valid-feedback">
            Last Name
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Phone number*</label>
          <input type="text" class="form-control" id="validationCustom03" name="phone" required
            placeholder="+4 0711 111 111">
          <div class="valid-feedback">
            Phone number
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Email adress*</label>
          <input type="text" class="form-control" id="validationCustom04" name="email" required
            placeholder="john@doe.com">
          <div class="valid-feedback">
            Email address
          </div>
        </div>
      </div>
      <div class="row"
        style="color: #003C55; font-family: Open Sans; font-size: 20px; font-style: normal; font-weight: 700; line-height: normal; padding-top: 20px;">
        Address</div>

      <div class="row">
        <div class="col-md-12">
          <label for="validationCustom05" class="form-label">Address Line 1*</label>
          <input type="text" class="form-control" id="validationCustom05" name="address1" required
            placeholder="Street, name & number">
          <div class="invalid-feedback">
            Address Line 1
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="validationCustom06" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="validationCustom06" name="address2"
              placeholder="Suite, apartment">
            <div class="invalid-feedback">
              Address Line 2
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="validationCustom07" class="form-label">Country*</label>
              <select class="form-select" id="validationCustom07" name="country" required placeholder="Country">
                <option selected disabled value="">Country</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Country
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom08" class="form-label">State</label>
              <select class="form-select" id="validationCustom08" name="state" placeholder="State">
                <option selected disabled value="">State</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                State
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom09" class="form-label">City*</label>
              <select class="form-select" id="validationCustom09" name="city" required placeholder="City">
                <option selected disabled value="">City</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                City
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-end" style="padding-top: 50px;">
          <button class="btn btn-primary yello-btn" textalign="right" type="submit">Join us</button>
        </div>
    </form>
  </div>


  <nav class="navbar fixed-bottom navbar-bottom">
    <div class="container-fluid justify-content-center">
      <div class="navbar-brand" href="#"
        style="color: #FFF; font-family: Open Sans; font-size: 25px; font-style: normal; font-weight: 400; line-height: normal;">
        Come to the dark side... we have <img src="cookies.svg" width="20" height="20">
      </div>
    </div>
  </nav>

  <script>
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })

      loadCountries()
    })()

    function loadCountries() {
      $.ajax({
        url: 'https://countriesnow.space/api/v0.1/countries',
        data: null,
        method: 'get',
        dataType: 'json',
        success: function (data) {
          alert(JSON.stringify(data));
        },
        error: function (e) {
          console.log(e.responseText);
        }
      });
    }
  </script>
</body>

</html>
